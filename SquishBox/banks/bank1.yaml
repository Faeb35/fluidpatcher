# default bank w/ a range of useful patches
# FluidGM_R3.sf2 required
#  -download from archive.org/details/fluidr3-gm-gs
#  -or link to copy installed w/fluidsynth:
#   `ln -s /usr/share/sounds/sf2/FluidR3_GM.sf2 SquishBox/sf2/
# assign CCs 7, 15-19, 91, 93 to knobs/sliders
# assign toggle CCs 21-23 to pads

patches:
  Piano: 
    1: FluidR3_GM.sf2:000:001
  Rhodes: 
    1: FluidR3_GM.sf2:000:004
    2: VintageDreamsWaves-v2.sf2:000:019
    10: FluidR3_GM.sf2:128:032
  FM Piano:
    1: FM Piano.sf2:000:000
  Vibes: 
    1: FluidR3_GM.sf2:000:011
  Tonewheel:
    1: FluidR3_GM.sf2:000:017
    # CC 15-18 controls the leslie effect
    effects:
      - lib: /usr/lib/ladspa/tap_rotspeak.so
        controls:
        - {port: Rotor Freq, val: 0, link: 1/15, xfrm: 0-127*0.236+0}
        - {port: Horn Freq, val: 0, link: 1/16, xfrm: 0-127*0.236+0}
        - {port: Mic Dist, val: 25, link: 1/17, xfrm: 0-127*0.787+0}
        - {port: Rotor/Horn Mix, val: 0.5, link: 1/18, xfrm: 0-127*0.00787+0}
  Compy Guitar:
    1: FluidR3_GM.sf2:000:027
  Funk Guitar:
    1: FluidR3_GM.sf2:008:028
  Shred Guitar:
    1: FluidR3_GM.sf2:000:030
    # CC 15, 16 control tube drive, tape/tube mix
    effects:
      - lib: /usr/lib/ladspa/tap_tubewarmth.so
        audioports: mono
        controls:
        - {port: Drive, val: 2.5, link: 1/15, xfrm: 0-127*0.078+0.1}
        - {port: Tape, val: 10, link: 1/16, xfrm: 0-127*0.1575-10}
  Bass+Oct:
    1: FluidR3_GM.sf2:000:033
    3: FluidR3_GM.sf2:000:033
    # CC 21 switches the octave doubling on/off
    router_rules:
    - {type: note, chan: 1-1=3-3, par1: 0-127*1-12}
    - {type: cc, chan: 10-10=3-3, par1: 21-21*0+7, par2: 0-127*127+0}
  Synth Bass:
    1: FluidR3_GM.sf2:000:038
  Sweep Bass:
    1: VintageDreamsWaves-v2.sf2:000:022
  Strings:
    1: FluidR3_GM.sf2:000:048
  Synth Strings:
    1: FluidR3_GM.sf2:000:051
  Synth Voice:
    1: FluidR3_GM.sf2:000:054
  Synth Brass:
    1: FluidR3_GM.sf2:000:062
  Smooth Flute:
    4: FluidR3_GM.sf2:000:073
    router_rules:
    # CC 19, 22 control porta time, on/off
    - {type: note, chan: 1-1=4-4}
    - {type: cc, chan: 10-10=4-4, par1: 22-22*0+65, par2: 0-127*127+0}
    - {type: cc, chan: 10-10=4-4, par1: 22-22*0+68, par2: 0-127*127+0}
    - {type: cc, chan: 1-1=4-4, par1: 19-19*0+37, par2: 0-127*1+0}
    - {type: cc, chan: 1-1=4-4, par1: 19-19*0+37, par2: 64-127*2-64}
    - {type: cc, chan: 1-1=4-4, par1: 19-19*0+5, par2: 0-127*0.0157+0}
  Dragon Sweep:
    1: VintageDreamsWaves-v2.sf2:000:006
  Stacked Lead:
    1: VintageDreamsWaves-v2.sf2:000:043
  ModSynth:
    5: ModSynth_R1.sf2:000:000
    6: ModSynth_R1.sf2:000:002
    router_rules:
    # CC 15-18 = filter Q, release time, attack time, filter freq
    # CC 19, 23 delay effect time, on/off
    # CC 24 glide on/off
    - {type: note, chan: 1-2*1+4}
    - {type: cc, chan: 1-1=5-6, par1: 15-18*1+56}
    - {type: cc, chan: 10-10=5-6, par1: 24-24*0+65, par2: 0-127*127+0}
    - {type: cc, chan: 10-10=5-6, par1: 24-24*0+68, par2: 0-127*127+0}
    cc: [5/5=0, 5/37=85, 6/5=0, 6/37=85]
    effects:
      - lib: /usr/lib/ladspa/tap_echo.so
        controls:
        - {port: L Delay, val: 300, link: 1/19, xfrm: 0-127*6.3+0}
        - {port: R/Haas Delay, val: 300, link: 1/19, xfrm: 0-127*6.3+0}
        - {port: L Feedback, val: 50}
        - {port: R/Haas Feedback, val: 50}
        - {port: L Echo Level, val: 0, link: 10/23, xfrm: 0-127*0.55-70}
        - {port: R Echo Level, val: 0, link: 10/23, xfrm: 0-127*0.55-70}
  Warm Pad:
    1: FluidR3_GM.sf2:000:089
  Sweep Pad:
    1: FluidR3_GM.sf2:000:095
  Analog Pad:
    1: VintageDreamsWaves-v2.sf2:000:102
  NewAge:
    1: FluidR3_GM.sf2:000:097
  SFX:
    11: FluidR3_GM.sf2:000:122
    12: FluidR3_GM.sf2:000:123
    13: FluidR3_GM.sf2:000:124
    14: FluidR3_GM.sf2:000:125
    15: FluidR3_GM.sf2:000:126
    16: FluidR3_GM.sf2:000:127
    router_rules:
    - {type: note, chan: 1-1=11-11, par1: 48-52*5-180}
    - {type: note, chan: 1-1=12-12, par1: 53-57*5-205}
    - {type: note, chan: 1-1=13-13, par1: 58-62*5-230}
    - {type: note, chan: 1-1=14-14, par1: 63-67*5-255}
    - {type: note, chan: 1-1=15-15, par1: 68-72*5-280}
    - {type: note, chan: 1-1=16-16, par1: 73-77*5-305}
  Standard Kit:
    1: FluidR3_GM.sf2:128:001
    router_rules:
    - {type: note, chan: 10-10=1-1}
  Power Kit:
    1: FluidR3_GM.sf2:128:016
    router_rules:
    - {type: note, chan: 10-10=1-1}

router_rules:
  - {type: cc, chan: 1-1=2-16, par1: 7-7*1+0}
  - {type: cc, chan: 1-1=2-6, par1: 1-1*1+0}
  - {type: cc, chan: 1-1=2-6, par1: 64-64*1+0}
  - {type: cc, chan: 1-1=2-6, par1: 91-93*1+0}
  - {type: pbend, chan: 1-1=2-6}
