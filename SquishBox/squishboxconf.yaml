soundfontdir: SquishBox/sf2
bankdir: SquishBox/banks
plugindir: /usr/lib/ladspa
currentbank: bank1.yaml

fluidsettings-alsa: &alsa-audio
  audio.driver: alsa
  audio.period-size: 64
  audio.periods: 3
  midi.autoconnect: 1
  synth.ladspa.active: 1
fluidsettings-jack: &jack-multichannel
  audio.driver: jack
  audio.jack.autoconnect: 1
  audio.jack.multi: 1
  midi.autoconnect: 1
  synth.audio-channels: 16
  synth.audio-groups: 16
  synth.ladspa.active: 1

fluidsettings: *jack-multichannel
